specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: System
    network: sei-atlantic
    source:
      address: "0xf91dCD5f7AF75a072fBC8E760811eCD6D5b3DC84"
      abi: System
      startBlock: 137414979
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ArchitectureBought
        - ArchitectureUpgraded
        - AutoGeneratedPeople
        - BaseClickUpgraded
        - ClickEvent
      abis:
        - name: System
          file: ./abis/System.json
      eventHandlers:
        - event: ArchitectureBought(indexed uint256,uint256,uint256)
          handler: handleArchitectureBought
        - event: ArchitectureUpgraded(indexed uint256,uint256,uint256)
          handler: handleArchitectureUpgraded
        - event: AutoGeneratedPeople(indexed uint256,uint256,uint256)
          handler: handleAutoGeneratedPeople
        - event: BaseClickUpgraded(indexed uint256,uint256,uint256)
          handler: handleBaseClickUpgraded
        - event: ClickEvent(indexed uint256,uint256,uint256)
          handler: handleClickEvent
      file: ./src/system.ts
